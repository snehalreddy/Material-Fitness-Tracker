<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        required
        email
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.value?.length === 0">
        Please enter your email id.
      </mat-error>
      <mat-error *ngIf="emailInput.invalid && emailInput.value?.length !== 0">
        Please enter a valid email id.
      </mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Password should be atleast 6 characters long.">
      <mat-label>Password</mat-label>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        required
        #passwordInput="ngModel"
        minlength="6"
      />
      <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="passwordInput.value?.length === 0">
        Password cannot be empty.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
