<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    class="actual-spinner"
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h1>Progress: {{ progress }}%</h1>
  <p>Keep on going! You can do it!</p>
  <button mat-raised-button color="accent">Stop</button>
</section>
